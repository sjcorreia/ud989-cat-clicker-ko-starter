<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <ul data-bind="foreach:catList" id="cat-list">
        <li>
            <span data-bind="text: name, click: $parent.fetchCat"> </span>
        </li>
    </ul>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <div>
            <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        </div>
        <h4>Nicknames:</h4>
        <ul data-bind="foreach: nicknames">
            <li>
                <span data-bind="text: name"> </span>
            </li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
